<section class="container-fluid curveSection" id="findMe">
    <div class="curve">
        <svg data-name="Layer 1" preserveAspectRatio="none" viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg">
            <path class="shape-fill"
                  d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"></path>

    <div class="d-flex justify-content-center align-items-center flex-column container px-5">

        <h1 class="fadeIn text-black">Find Me</h1>

        <div class="container" id="iconBars">

            <template id="linkedinTemplate">
                <div class="p-5 rounded-3 d-flex flex-column flex-sm-column flex-md-row container align-items-center my-3"
                     id="linkedin">

                    <i class="icon fa fa-linkedin fa-4x" id="linkedin-icon"></i>


                    <div icon-content="true" class="d-flex flex-column px-5 align-items-md-start align-items-center" >
                        <span class="text-white fs-2">LinkedIn</span>
                        <a class="btn btn-outline-light btn-lg" href="https://www.linkedin.com/in/daniel-dawit/"
                           target="_blank">Connect with Me!</a>
                    </div>

                </div>
            </template>

            <template id="githubTemplate">
                <div class="p-5 rounded-3 d-flex flex-column flex-sm-column flex-md-row container align-items-center my-3"
                     id="github">

                    <i class="icon fa-brands fa-github fa-4x" id="github-icon"></i>

                    <div icon-content="true" class="d-flex flex-column px-5 align-items-md-start align-items-center">
                        <span class="text-white fs-2">Github</span>

                        <a class="btn btn-outline-light btn-lg" href="https://github.com/danield33"
                           target="_blank">Follow Me!</a>
                    </div>


                </div>
            </template>

            <template id="discordTemplate">

                <div class="p-5 rounded-3 d-flex flex-column flex-sm-column flex-md-row container align-items-center my-3"
                     id="discord">

                    <i class="icon fa-brands fa-discord fa-4x" id="discord-icon"></i>


                    <div icon-content="true" class="d-flex flex-column px-5 align-items-md-start align-items-center">
                        <span class="text-white fs-2">Discord</span>
                        <button class="btn btn-outline-light btn-lg"
                                data-bs-content="Copies discord discriminator to clipboard and opens a new link"
                                data-bs-toggle="popover"
                                data-popper-placement="bottom"
                                id="discordButton"
                                onclick="copyToClipboard('ProNanigans#0735')"
                                type="button"
                        >
                            Friend Me!
                        </button>

                    </div>


                </div>
            </template>

        </div>
